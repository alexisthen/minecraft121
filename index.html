<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2E7D38;
        }
        #terms, #game-options {
            display: none;
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="terms">
    <h1>Terms of Service</h1>
    <p>You must accept the terms of service to continue.</p>
    <button id="accept">Accept</button>
    <button id="decline">Decline</button>
</div>

<div id="game-options">
    <h1>Choose Your Game Mode</h1>
    <button onclick="startGame('creative')">Creative</button>
    <button onclick="startGame('survival')">Survival</button>
    <button onclick="startGame('hardcore')">Hardcore</button>
    <button onclick="startGame('adventure')">Adventure</button>
</div>

<script>
    // Check if the Terms of Service have been accepted
    if (localStorage.getItem('tosAccepted')) {
        document.getElementById('game-options').style.display = 'block';
    } else {
        document.getElementById('terms').style.display = 'block';
    }

    // Handle acceptance
    document.getElementById('accept').onclick = function() {
        localStorage.setItem('tosAccepted', true);
        document.getElementById('terms').style.display = 'none';
        document.getElementById('game-options').style.display = 'block';
    }

    // Handle decline
    document.getElementById('decline').onclick = function() {
        alert('You must accept the terms to play.');
        // Optional: You can redirect the user to another page or exit
    }

    // Function to simulate starting a game
    function startGame(mode) {
        // Here you can save the game mode or implement further functionality
        localStorage.setItem('gameMode', mode);
        alert('Starting game in ' + mode + ' mode!');
        // You could add actual game setup code here
    }
</script>

</body>
</html>
